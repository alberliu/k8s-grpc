apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/status
      - services
      - services/status
      - endpoints
      - endpoints/status
      - configmap
      - configmap/status
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-namespaces-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pod-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default